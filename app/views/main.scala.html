@(title: String)(content: Html)
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>@title</title>
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.versioned("images/favicon.ico")">        

		<!--Import Google Icon Font-->
		<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
		<!--Import materialize.css-->
		<link type="text/css" rel="stylesheet" href="@routes.Assets.versioned("css/materialize.min.css")" media="screen,projection"/>

		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
		
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/metricsgraphics.css")">
        <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("css/main.css")">
        
        <script src="@routes.Assets.versioned("js/oocsi-web.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("js/d3.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("js/metricsgraphics.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("js/jquery.min.js")" type="text/javascript"></script>
        <script src="@routes.Assets.versioned("js/materialize.min.js")" type="text/javascript"></script>
    </head>
    <body>
        @content
    </body>
</html>
